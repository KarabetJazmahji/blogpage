<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/72229aeae9.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobile.css" media="screen and (max-width: 826px)">
    <title>IT Blogs</title>
</head>
<body>
    <div class="reg-form">
            <form action="" name="contact" method="POST" data-netlify="true">
                    <h2>Join Our Blog</h2>
                    <div id="container"> 
                      <div class="input-container">
                        <i class="fa fa-user py-1"></i>
                        <input class="input-field" type="text" placeholder="Username" name="usrnm">
                      </div>
                    
                      <div class="input-container">
                        <i class="fa fa-envelope py-1"></i>
                        <input class="input-field" type="text" placeholder="Email" name="email">
                      </div>
                    
                      <div class="input-container">
                        <i class="fa fa-key py-1"></i>
                        <input class="input-field" type="password" placeholder="Password" name="psw">
                      </div>
                    
                      <button type="submit" class="link-btn">Join</button>

                    </div>
            </form>
    </div>
        
</body>
</html>
